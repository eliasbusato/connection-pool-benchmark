#general
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#dbcp2
spring.datasource.dbcp2.min-idle=1
spring.datasource.dbcp2.max-idle=10
#hikari
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=10
#tomcat
spring.datasource.tomcat.min-idle=1
spring.datasource.tomcat.max-idle=10
#c3p0
spring.datasource.c3p0.min-pool-size=1
spring.datasource.c3p0.max-pool-size=10
#logging
logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.hibernate=WARN
logging.level.com.ebusato=INFO
logging.level.com.zaxxer.hikari=WARN
logging.level.com.mchange=WARN
#configuration
person.table.size=10
person.address.size=5