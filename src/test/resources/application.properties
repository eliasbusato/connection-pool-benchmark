#general-postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?createDatabaseIfNotExist=true
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=masterkey
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#dbcp2
spring.datasource.dbcp2.initial-size=1
spring.datasource.dbcp2.min-idle=1
spring.datasource.dbcp2.max-idle=10
spring.datasource.dbcp2.max-total=10
spring.datasource.dbcp2.max-wait-millis=8000
spring.datasource.dbcp2.cache-state=false
#hikari
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=8000
spring.datasource.hikari.auto-commit=false
#tomcat
spring.datasource.tomcat.initial-size=1
spring.datasource.tomcat.min-idle=1
spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.max-active=10
spring.datasource.tomcat.max-wait=8000
#c3p0
spring.datasource.c3p0.acquire-increment=1
spring.datasource.c3p0.initial-pool-size=1
spring.datasource.c3p0.num-helpers-threads=2
spring.datasource.c3p0.min-pool-size=1
spring.datasource.c3p0.max-pool-size=10
spring.datasource.c3p0.checkout-timeout=8000
spring.datasource.c3p0.login-timeout=8
spring.datasource.c3p0.test-connection-on-checkout=true
#logging
logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.hibernate=WARN
logging.level.com.ebusato=INFO
logging.level.com.zaxxer.hikari=WARN
logging.level.com.mchange=WARN
#configuration
person.table.size=5000
person.address.size=5
concurrent.clients=200